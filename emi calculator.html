<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
  <script type="text/javascript">
    function AmountChanged(){
      document.getElementById("txtAmount").value=document.getElementById("rangeAmount").value;
    }
    function YearChange(){
      document.getElementById("txtYear").value=document.getElementById("rangeYear").value;
    }
    function RateChange(){
      document.getElementById("txtRate").value=document.getElementById("rangeRate").value;
    }
    function Calculateclick(){
      var p=parseFloat(document.getElementById("txtAmount").value);
      var r=parseFloat(document.getElementById("txtRate").value)/12/100;
      var n=parseFloat(document.getElementById("txtYear").value)*12;
      var EMI=p*r/(1-(Math.pow(1/(1+r),n)));
      document.getElementById("result").innerHTML=`EMI Amount &#8377: ${Math.round(EMI)}`;
    }
  </script>
</head>
<body class="container-fluid">
  <div class="border border-3 border-primary p-3 mt-2">
    <h2>Personal Loan EMI Calculator</h2>
    <div class="row">
      <div class="col">
        <div class="input-group">
          <span class="input-group-text">Amount you need &#8377;</span>
          <input type="text" id="txtAmount" placeholder="50000">
        </div>
      </div>
      <div class="col">
        <div class="input-group">
          <span class="input-group-text">for years</span>
          <input type="text" id="txtYear" size="4" placeholder="1">
        </div>
      </div>
      <div class="col">
        <div class="input-group">
          <span class="input-group-text">interest rate</span>
          <input type="text" id="txtRate" size="4" placeholder="10">
        </div>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col">
        &#8377; 50,000/-
        <input type="range" onchange="AmountChanged()" id="rangeAmount" value="50000" min="50000" max="1000000">
        &#8377; 1000000/-
      </div>
      <div class="col">
        1
        <input type="range" onchange="YearChange()" id="rangeYear" value="1" min="1" max="5">
        5
      </div>
      <div class="col">
        10%
        <input type="range" onchange="RateChange()" id="rangeRate" value="10" min="10" max="15" step="0.1">
        15%
      </div>
    </div>
    <div class="d-flex mt-4 justify-content-center align-items-center">
      <div>
        <button onclick="Calculateclick()" class="btn btn-primary">Calculate</button>
      </div>
    </div>
  </div>
  <div class="mt-4">
    <h1 id="result" class="text-center">EMI AMOUNT</h1>
  </div>
</body>
</html>
